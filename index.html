<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

 <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="planner">
  <h1>Tour Budget Calculator</h1>
  <select id="country">
    <option value="China">China</option>
    <option value="Taiwan">Taiwan</option>
    <option value="Japan">Japan</option>
    <option value="Korea">Korea</option>
    <option value="Vietnam">Vietnam</option>
    <option value="Germany">Germany</option>
    <option value="Canada">Canada</option>
    <option value="Australia">Australia</option>
    <option value="Mexico">Mexico</option>
    <option value="Norway">Norway</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Thailand">Thailand</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select>
  <select id="category">
    <option value="normal">Normal</option>
    <option value="business">Business</option>
    <option value="premium">Premium</option>
  </select>
  <input type="number" id="months" placeholder="Enter number of months">
  <button onclick="calculateBudget()" class="cal">Calculate</button>
  <div id="results"></div>
  <button id="downloadBtn" style="margin-top: 20px; display: none;" class="dwn">Download Report</button>
